<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarot Journal</title>
    <!-- <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css"> -->
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="/pages/journal.html">Journal</a></li>
          <li><a href="/pages/about.html">About</a></li>
        </ul>
      </nav>
    </header>
    
    <main>

      <section id="journal">
        <!-- card 1 -->
        <div id="past"></div> 

        <!-- card 2 -->
        <div id="present"></div>

        <!-- card 3 -->
        <div id="future"></div>


        <!-- dropdown selector tab -->
        <form id="date-dropdown">
          <select id="entry-date"></select>
          <input type="submit" value="submit">
        </form>
  

        <!-- p tags are placeholders, will use JS to create & append info -->
        <h2>Past</h2>
        <div id="past-description">
        </div>

        <h2>Present</h2>
        <div id="present-description">
        </div>

        <h2>Future</h2>
        <div id="future-description">
        </div>

        <h2>Your Reflection</h2>
        <div id="reflection">
        </div>

      </section>


      <!-- form for user to input a personal reflection on their reading -->
      <form id="reflection-form">
        <input id="user-reflection" type="text" placeholder="reflect on your daily reading">
        <input type="submit" value="submit">
      </form>

    </main>

    <footer>
      <p>Copyright stuff ™ ® ©</p>
      <p>Date Created</p>
      <p><a href="https://github.com/Scooby-Squad-Team">link to repository</a></p>
      <p>developed by: Hexx King, Meghan Domeck, Matt Herriges, Chandler Puckett</p>
      <p>tarot card descriptions cited from: https://www.tarot.com/tarot/cards/major-arcana </p>
    </footer>

    <script src="../js/journal-app.js"></script>
    <script src="../js/app.js"></script>
  </body>
  
</html>
