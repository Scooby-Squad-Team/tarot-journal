<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Journal</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/journal.css">
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">"
</head>

<body>
  <header>
    <img src="../img/starry-sky-green-209571.jpg" alt="Starry Green Sky">
    <h1>Welcome to your Reflection Journal</h1>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="/pages/about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- dropdown selector tab -->
    <form id="date-dropdown">
      <select id="entry-date"></select>
      <input id="submit" type="submit" value="submit">
    </form>

    <section id="journal">

      <h2>Past</h2>
      <h2>Present</h2>
      <h2>Future</h2>

      <div id="cards">
        <!-- card 1 -->
        <div id="past"></div>

        <!-- card 2 -->
        <div id="present"></div>

        <!-- card 3 -->
        <div id="future"></div>
      </div>
    </section>
    <!-- p tags are placeholders, will use JS to create & append info -->

    <section id="part-two">
      <div id="descriptions">
        <h2>Past</h2>
        <div id="past-description">
        </div>

        <h2>Present</h2>
        <div id="present-description">
        </div>

        <h2>Future</h2>
        <div id="future-description">
        </div>

      </div>





    </section>



    <section id="reflection-page">

      <h2 id="your-reflection">Your Reflection</h2>
      <div id ="reflection"></div>
      <!-- form for user to input a personal reflection on their reading -->
      <form id="reflection-form">
        <textarea id="user-reflection" name="reflection" placeholder="reflect on your daily reading" rows="4" cols="50"></textarea>
        <input type="submit" value="submit">
      </form>
    </section>


    <button id="toggle-audio">Toggle Audio</button>
      <audio id="ambience" src="../song/Sergey_Cheremisinov_-_04_-_Northern_Lullaby.mp3"  loop>
      </audio>

  </main>

  <footer>
    <p>Copyright stuff ™ ® ©</p>
    <p>June 2020, Final Project</p>
    <p>developed by: Hexx King, Meghan Domeck, Matt Herriges, Chandler Puckett</p>
    <p><a href="https://github.com/Scooby-Squad-Team">GitHub</a></p>
    <p><a href="https://www.tarot.com/tarot/cards/major-arcana">tarot card descriptions source</a></p>
  </footer>

  <script src="../js/app.js"></script>
  <script src="../js/journal-app.js"></script>
</body>

</html>
